<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="http://kit.fontawesome.com/1ad419416d.js" crossorigin="anonymous"></script>
    <title>Shopping Cart</title>
</head>
<body>
    <nav>
        <h1>BlockBuster</h1>
        <div class=cart-detail>
            <p class='quantity-cart'></p>
            <span class="cart-btn margin"><i class="fas fa-shopping-cart"></i></span>
        </div>

    </nav>
    <div class="items-container"></div>
    <div class="modal-container">
        <button type = "button" class = "icon-btn close">
            <i class = "fas fa-times"></i>
        </button>
        <div class="cart-container">
            <h1>Your cart</h1>
            <div class="movie-selected-list"></div>
            <div class="detail-payment">
                <p>PAYMENT</p>
                <p class=total-payment></p>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
